<section
  class="bg-[#012A4A] maxWidth flex flex-col items-center justify-center"
>
  <div
    id="contactInfo"
    class="bg-[#367eb5bc] rounded-2xl shadow-lg p-8 w-full max-w-lg mt-32"
  >
    <h2 class="text-2xl font-bold mb-6 text-gray-800">Contact Us</h2>
    <form action="your-server-endpoint" method="POST" class="space-y-5">
      <div>
        <label for="name" class="block mb-1 font-medium text-gray-700"
          >Your Name</label
        >
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full border border-gray-300 rounded-sm px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700"
          >Your Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="message" class="block mb-1 font-medium text-gray-700"
          >Message</label
        >
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>
      </div>

      <!-- âœ… Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Submit
        </button>
      </div>
    </form>
  </div>
</section>
