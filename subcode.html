    <style>
      html {
        scroll-behavior: smooth;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Active Nav Link Styling */
      nav a {
        transition: color 0.3s ease-in-out;
        position: relative;
        padding-bottom: 8px;
      }
      nav a:hover,
      nav a.active {
        color: #6c7dff;
      }
      nav a::after {
        content: "";
        display: block;
        height: 2px;
        width: 0;
        background: #6c7dff;
        margin: 5px auto 0;
        border-radius: 5px;
        transition: width 0.3s ease-in-out;
      }
      nav a.active::after {
        width: 25px;
      }

      /* Animations */
      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      .spin-slow {
        animation: spin-slow 4s linear infinite;
      }

      /* New Styles for Project Filtering and Animations */
      /* Filter Buttons */
      .filter-btn {
        @apply px-4 py-2 bg-[#0F1C3F] border-2 border-transparent rounded-full text-gray-300 font-semibold transition-all duration-300 cursor-pointer;
      }
      .filter-btn:hover {
        @apply text-white;
      }
      .filter-btn.active {
        @apply bg-blue-500/20 text-[#6c7dff] border-[#6c7dff];
      }

      /* Reveal-on-scroll animation classes */
      .reveal {
        opacity: 0;
        transform: translateY(30px);
        transition: opacity 0.8s ease-out, transform 0.6s ease-out;
      }
      .reveal.visible {
        opacity: 1;
        transform: translateY(0px);
      }
    </style>
  </head>

    <!-- =========== JAVASCRIPT LOGIC =========== -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // --- Mobile Nav Logic ---
        const mobileNav = document.getElementById("mobile-nav");
        window.showNav = () => {
          mobileNav.classList.remove("hidden");
          mobileNav.classList.add("flex");
        };
        window.hideNav = () => {
          mobileNav.classList.add("hidden");
          mobileNav.classList.remove("flex");
        };

        // --- PROJECT DATA ---
        const projects = [
          {
            title: "Restaurant Order",
            description:
              "Built with Next.js and Tailwind CSS, this website features dynamic components routed from separate files for better code organization.",
            image:
              "https://raw.githubusercontent.com/VathGod/my-pf/main/food.png",
            tags: ["Next.js", "Tailwind CSS"],
            live_link:
              "https://hang-git-main-sereyvaths-projects-11691424.vercel.app",
          },
          {
            title: "Shopping Center",
            description:
              "Built using HTML, CSS, and JavaScript, the website includes static card components and allows users to search for products.",
            image:
              "https://raw.githubusercontent.com/VathGod/my-pf/main/shop.png",
            tags: ["JavaScript", "HTML", "CSS"],
            live_link: "https://vathgod.github.io/V1Shop/",
          },
          {
            title: "Khmer NEWS",
            description:
              "Developed using HTML, Tailwind CSS, and JavaScript, this news website fetches articles from an API and allows users to search.",
            image:
              "https://raw.githubusercontent.com/VathGod/my-pf/main/news2.png",
            tags: ["JavaScript", "API", "Tailwind CSS"],
            live_link: "https://vathgod.github.io/Vathnews/",
          },
          {
            title: "Khmer Book Web",
            description:
              "Book data is fetched from Google Sheets. The login system allows users to sign up as an admin or guest before accessing inner pages.",
            image:
              "https://raw.githubusercontent.com/VathGod/my-pf/main/book.png",
            tags: ["JavaScript", "API", "Google Sheets"],
            live_link: "https://vathgod.github.io/BookWeb/",
          },
          {
            title: "Flower Shop",
            description:
              "Built with HTML, Tailwind CSS, and JavaScript, this site features static product cards. Users can add items to their cart and send messages.",
            image:
              "https://raw.githubusercontent.com/VathGod/my-pf/main/flower.png",
            tags: ["JavaScript", "HTML", "Tailwind CSS"],
            live_link: "https://vathgod.github.io/Flowershop/",
          },
          {
            title: "Student Enrollment",
            description:
              "Developed in C++ using linked lists, this system provides user authentication and allows users to dynamically manage all parts of the system.",
            image:
              "https://raw.githubusercontent.com/VathGod/my-pf/main/sys.png",
            tags: ["C++"],
            live_link: "#", // Add link to GitHub repo if available
          },
        ];

        // --- RENDER PROJECTS AND FILTERS ---
        const projectGrid = document.getElementById("project-grid");
        const projectFilters = document.getElementById("project-filters");

        // Get unique tags from projects data
        const allTags = new Set();
        projects.forEach((p) => p.tags.forEach((tag) => allTags.add(tag)));

        // Create filter buttons from the unique tags
        allTags.forEach((tag) => {
          const btn = document.createElement("button");
          btn.className = "filter-btn";
          btn.dataset.filter = tag;
          btn.textContent = tag;
          projectFilters.appendChild(btn);
        });

        // Function to render project cards based on filter
        const renderProjects = (filter = "all") => {
          projectGrid.innerHTML = ""; // Clear the grid
          const filteredProjects = projects.filter(
            (p) => filter === "all" || p.tags.includes(filter)
          );

          filteredProjects.forEach((project) => {
            const card = document.createElement("div");
            // Use your original card styling
            card.className =
              "reveal bg-[#0F1C3F] text-white rounded-lg shadow-lg p-5 space-y-4 transform transition duration-300 hover:scale-[1.02] hover:border-t-4 hover:border-l-4 hover:border-[#ffffff90] border-t-4 border-l-4 border-transparent";

            const projectTags = project.tags
              .map(
                (tag) =>
                  `<span class="bg-blue-500/20 text-[#6c7dff] text-xs font-semibold px-2.5 py-1 rounded-full">${tag}</span>`
              )
              .join(" ");

            card.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="text-lg sm:text-xl font-semibold">${project.title}</h3>
                            <a href="${project.live_link}" target="_blank" rel="noopener noreferrer">
                                <span class="text-blue-400 text-lg sm:text-2xl font-bold hover:text-blue-300">&rarr;</span>
                            </a>
                        </div>
                        <p class="text-sm text-gray-300">${project.description}</p>
                        <div class="flex flex-wrap gap-2 pt-2">
                            ${projectTags}
                        </div>
                        <a href="${project.live_link}" target="_blank" rel="noopener noreferrer">
                            <img src="${project.image}" alt="${project.title}" class="w-full h-48 sm:h-56 mt-4 object-cover rounded-lg" onerror="this.src='https://placehold.co/400x250/0F1C3F/c4c8d6?text=Image+Not+Found'">
                        </a>
                    `;
            projectGrid.appendChild(card);
          });
          // Re-initialize animations for the newly created cards
          setupScrollAnimations();
        };

        // Event listener for filter buttons
        projectFilters.addEventListener("click", (e) => {
          if (e.target.matches(".filter-btn")) {
            document
              .querySelector(".filter-btn.active")
              .classList.remove("active");
            e.target.classList.add("active");
            renderProjects(e.target.dataset.filter);
          }
        });

        // --- SCROLL-TRIGGERED ANIMATIONS ---
        const setupScrollAnimations = () => {
          const revealElements = document.querySelectorAll(".reveal");
          const observer = new IntersectionObserver(
            (entries) => {
              entries.forEach((entry) => {
                if (entry.isIntersecting) {
                  entry.target.classList.add("visible");
                  // Optional: stop observing once visible to save resources
                  // observer.unobserve(entry.target);
                }
              });
            },
            { threshold: 0.1 }
          );

          revealElements.forEach((el) => observer.observe(el));
        };

        // --- INITIAL PAGE LOAD ---
        renderProjects(); // Render all projects initially
        setupScrollAnimations(); // Set up animations for static sections
      });
    </script>
