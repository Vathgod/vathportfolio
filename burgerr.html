<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://kit.fontawesome.com/353aaa4da4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-blue-950 text-white">
    <header
      class="max-w-screen-xl mx-auto flex justify-between items-center p-4 sticky top-0 z-50 bg-blue-950"
    >
      <div class="logo font-bold text-2xl">Tailor</div>

      <!-- Burger Button (Shown on Mobile) -->
      <div class="md:hidden text-2xl cursor-pointer" id="burger">
        <i class="fas fa-bars"></i>
      </div>

      <!-- Navigation Menu -->
      <nav
        id="mainNav"
        class="hidden flex-col md:flex md:flex-row md:gap-6 gap-2 font-semibold text-base absolute md:static top-16 right-4 bg-blue-950 md:bg-transparent p-4 md:p-0 rounded shadow md:shadow-none transition-all duration-300"
      >
        <a href="#home" class="block px-2 py-1 hover:text-yellow-300">Home</a>
        <a href="#recentWork" class="block px-2 py-1 hover:text-yellow-300"
          >Work</a
        >
        <a href="#myInfo" class="block px-2 py-1 hover:text-yellow-300">Info</a>
        <a href="#contactInfo" class="block px-2 py-1 hover:text-yellow-300"
          >Contact</a
        >
      </nav>
    </header>

    <script>
      const burger = document.getElementById("burger");
      const nav = document.getElementById("mainNav");

      burger.addEventListener("click", () => {
        nav.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
