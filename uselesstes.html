<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      .flip-container {
        perspective: 1000px;
        width: 100%;
        height: 100%;
      }
      .flip-inner {
        position: relative;
        width: 100%;
        height: 100%;
        transform-style: preserve-3d;
        transition: transform 0.6s;
      }
      .flip-container:hover .flip-inner {
        transform: rotateY(180deg);
      }
      .flip-front,
      .flip-back {
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .backface-hidden {
        backface-visibility: hidden;
      }
      .flip-back {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div
      class="smallCard sm:max-w-12 max-w-6 transition duration-300 hover:-translate-y-1"
    >
      <div class="flip-container w-full h-full">
        <div class="flip-inner">
          <!-- Front Image -->
          <div class="flip-front backface-hidden">
            <img src="nextjs.png" alt="Ract Front" class="w-full h-auto" />
          </div>

          <!-- Back Image or Info -->
          <div class="flip-back backface-hidden">
            <img src="react.png" alt="React Back" class="w-full h-auto" />
            <!-- or add text/info instead of an image -->
            <!-- <p class="text-xs text-center mt-2">React Info</p> -->
          </div>
        </div>
      </div>

      <div class="smallCardDes">
        <p class="text-center sm:text-sm text-[8px]">ReactJS</p>
      </div>
    </div>
  </body>
</html>
