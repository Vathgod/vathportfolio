<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neumorphic Inset Search Bar</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-cyan-500">
    <div class="h-screen flex items-center justify-center p-4">
      <div
        class="flex items-center w-full max-w-sm p-4 bg-cyan-400 rounded-2xl shadow-[inset_-5px_-5px_10px_#ffffff93,_inset_5px_5px_8px_#00000036]"
      >
        <input
          type="text"
          placeholder="Search...."
          class="flex-grow w-full bg-transparent outline-none text-slate-00 placeholder:text-slate-400"
        />

        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="size-6 text-slate-700 ml-2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
